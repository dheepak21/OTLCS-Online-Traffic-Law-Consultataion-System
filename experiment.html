<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-box {
            width: 70%;
            padding: 30px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .grid-box img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .grid-box:hover {
            transform: scale(1.05);
        }

        .expanded-box {
            width: 70%;
            max-width: 800px;
            height: auto;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .expanded-box img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .expanded-box.show {
            opacity: 1;
            pointer-events: auto;
        }

        @media screen and (max-width: 600px) {
            .grid-box {
                width: 100%;
            }

            .expanded-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="grid-container">
        <div class="grid-box" onclick="expandBox(this)">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="grid-box" onclick="expandBox(this)">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="grid-box" onclick="expandBox(this)">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <div class="expanded-box" id="expandedBox">
        <img id="expandedImage" src="" alt="Expanded Image">
        <p>This is some expanded content. Replace this with your actual paragraph content.</p>
    </div>

    <script>
        function expandBox(element) {
            var expandedBox = document.getElementById("expandedBox");
            var expandedImage = document.getElementById("expandedImage");
            expandedImage.src = element.querySelector('img').src;
            expandedBox.classList.toggle("show");
        }
    </script>

</body>
</html>
