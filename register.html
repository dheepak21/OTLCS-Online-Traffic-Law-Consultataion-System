<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.findlawimages.com/content/original-images/Police-officer-writing-a-ticket-to-combative-driver.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-box {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .title {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .register-container h2 {
            color: #333;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .register-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #45a049;
        }

        .login-link {
            margin-top: 20px;
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="title-box">
        <h1 class="title">Online Traffic Law Consultation System</h1>
    </div>

    <div class="register-container">
        <h2>Register</h2>
        <form class="register-form" action="/register" method="post">
            <input type="text" placeholder="Name"name="name" required>
            <input type="email" placeholder="Email"name="email"required>
            <input type="password" placeholder="Password" name="password"required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link" onclick="redirectToLogin()">Login</div>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "/"; // Replace with your login page URL
        }
    </script>

</body>
</html>
